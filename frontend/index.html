<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Records Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>TaxPayer Records Management</h1>
        
        <div class="form-section">
            <h2>Add New TaxPayer</h2>
            <form id="addTaxPayerForm">
                <input type="text" id="tid" placeholder="TID" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit">Add TaxPayer</button>
            </form>
        </div>

        <div class="search-section">
            <h2>Search TaxPayer</h2>
            <div class="search-container">
                <input type="text" id="searchTid" placeholder="Enter TID to search">
                <button id="searchButton">Search</button>
            </div>
            <div id="searchResult"></div>
        </div>

        <div class="list-section">
            <h2>All TaxPayers</h2>
            <div id="taxpayersList"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
